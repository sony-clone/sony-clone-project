
    <div class="banner" style="background-image: url({{bannerImg}});">
      <div class="banner-text-1">
        <p>{{top}}</p>
      </div>
      <div class="banner-text-2">
      <p>{{title}}</p>
      </div>
      <div class="banner-text-3">
        <p>{{bottom}}</p>
        </div>
    </div>
    <div class="mini">
      <div class="icon-container">
        <i class="fa fa-television" aria-hidden="true"></i>
        <p>TELEVISIONS</p>
      </div>
      <div class="icon-container">
          <i class="fa fa-usb" aria-hidden="true"></i>
        <p>ACCESSORIES</p>
      </div>    
    </div>
    <div class="filter-header">
      <div>
        <p class="products-mini-container">6 Products</p>
      </div>
      <div>
        <button class="filter-button">Filter <i class="fa fa-caret-down" aria-hidden="true"></i></button>
      </div>
      <div>
        <button class="compare-button"><i class="fa fa-bars" aria-hidden="true"></i>Compare</button>
      </div>
      <div>
        <button class="featured-button">Featured 
          <div class="double-icon">
              <i class="fa fa-caret-up" aria-hidden="true"></i>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
          </div>
        </button>
      </div>
    </div>
    <div class="products-container">
      <div class="individual-products-container" ng-repeat="product in products">
        <div class="individual-products-top">
          <div class="ip-top-top">
            <img ng-src="../images/4k-hdr.png" alt="">
          </div>
          <div class="ip-top-middle">
             <img src="../images/{{product.image}}" alt="">
          </div>
          <div class="ip-top-bottom">
            <i class="fa fa-heart"  aria-hidden="true"></i>
          </div>
        </div>
        <div class="individual-products-bottom">
          <div class="ip-bottom-a">
            <h2>{{product.model}}{{product.product}}</h2>
          </div>
          <div class="ip-bottom-b">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
          </div>
          <div class="ip-bottom-c" ng-repeat="desc in product.description">
            <ul>
              <li><h4>{{desc}}</h4></li>
              <!-- <li><h4>{{product.description[1]}}</h4></li>
              <li><h4>{{product.description[2]}}</h4></li>
              <li><h4>{{product.description[3]}}</h4></li> -->
            </ul>
          </div>
          <div class="ip-bottom-d">
            <input type="checkbox">Select to compare
          </div>
          <div class="ip-bottom-e">
            <h5>Model and price</h5>
          </div>
          <div class="ip-bottom-f">
            <button>65" class (64.5" diag)</button>
          </div>
          <div class="ip-bottom-g">
              <button>75" class (74.5" diag)</button>
          </div>
          <div class="ip-bottom-h">
              <button>100" class (99.5" diag)</button>
          </div>
          <div class="ip-bottom-i">
              <h3>${{product.price}}</h3>
          </div>
          <div class="ip-bottom-j">
              <h4>More product information</h4>
          </div>
          <div class="ip-bottom-k">
              <button>Where To Buy</button>
          </div>
        </div>
      </div>
    </div>
